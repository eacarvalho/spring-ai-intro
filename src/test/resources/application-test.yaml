    org.springframework.ai.mcp: INFO
    org.springframework.ai.mcp.client.transport.StdioClientTransport: INFO
    org.springframework.ai.mcp.samples.brave: INFO
    io.modelcontextprotocol.client: INFO
    io.modelcontextprotocol.spec: INFO